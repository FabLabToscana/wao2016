---
layout: contact
title: Contatti
permalink: /contact/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Just Get In Touch!</h4>
            <div class="hline"></div>
                <p>{{ site.about }}</p>
                <form role="form" action="https://formspree.io/info@fablabtoscana.it" method="POST">
                  <div class="form-group">
                    <label for="InputName1">Nome e Cognome</label>
                    <input type="text" name="name" class="form-control" id="exampleInputName1">
                  </div>
                  <div class="form-group">
                    <label for="InputEmail1">Email</label>
                    <input type="email" name="_replyto" class="form-control" id="exampleInputEmail1">
                  </div>
                  <div class="form-group">
                    <label for="InputSubject1">Oggetto</label>
                    <input type="text" name="subject" class="form-control" id="exampleInputSubject1">
                  </div>
                  <div class="form-group">
                    <label for="message1">Messaggio</label>
                    <textarea class="form-control" name="body" id="message1" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-theme">Invia</button>
                </form>
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">
            <h4>Location</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Email: <a href="mailto:{{ site.email}}">{{Â site.email }}</a><br/>
                    Sito Web: <a href="{{ site.website }}">{{ site.website }}</a>
                </p>
               
        </div>
    </div><! --/row -->
</div><! --/container -->

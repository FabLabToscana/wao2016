<div id="cwrap" style="background: transparent">
    <div class="container">
        <div class="row centered">
            <h3>MAIN PARTNER</h3>
            {% for client in site.clients %}
                <div class="col-lg-4 col-md-4 col-sm-4 centered">
                    <img src="{{ "/assets/img/partners/" | prepend: site.baseurl }}{{ client.img }}" class="img-responsive" style="max-height: 100px; padding-top: 20px" >
                </div>
            {% endfor %}
        </div><! --/row -->
    </div><! --/container -->
</div><! --/cwrap -->

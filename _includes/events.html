    <div class="container mtd">

        <div class="row">
{% for event in site.events %}
         <div class="col-lg-6">
     <h3>{{ event.name }}</h3>
     
     <ul class="list-group">{% for item in event.items %}
         <li class="list-group-item"><b>{{item.time}}</b> {{ item.title }} <span class="label label-primary">{{item.where}}</span>  </li>
         {% endfor %}
     </ul>
        </div>
{% endfor %}
</div>
</div>

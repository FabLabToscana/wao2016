<div class="container">
<div class="row centered">
        <div class="col-lg-12">
            <h4>Main partner</h4>
            <a href="http://enel.it">
            <img style="padding:24px; padding-top: 10px; width: 30%; max-width: 250px; min-width: 128px" src="{{ "/assets/img/partners/" | prepend: site.baseurl }}enel.png" alt="">
            </a><br/><br/>
        </div>
        <div class="col-lg-12">
            <h4>In Collaborazione con</h4>
        </div>
            {% for client in site.clients %}
                 <div style="text-align: center" class="col-lg-3">
                     <a href="{{client.website}}">
                     <img style="padding:12px; width: 80%; max-width: 200px; min-width: 48px" src="{{ "/assets/img/partners/" | prepend: site.baseurl }}{{ client.img }}" alt="">
                     </a></div>
             
             {% endfor %}
        <div class="col-lg-12">
            <h4>Con il patrocinio di</h4>
        </div>
                    {% for client in site.partners %}
                 <div style="text-align: center" class="col-lg-3">
                     <a href="{{client.website}}">
                     <img style="padding:24px; width: 80%; max-width: 200px; min-width: 64px" src="{{ "/assets/img/partners/" | prepend: site.baseurl }}{{ client.img }}" alt="">
                     </a>
                     {{client.description}}
                 </div>
            
             
             {% endfor %}
     </div>
</div>

<div class="container">
<div class="row centered">
        <div class="col-lg-12">
            <h3>MAIN PARTNER</h3>
        </div>
            {% for client in site.clients %}
                 <div style="text-align: center" class="col-lg-3">
                     <a href="{{client.website}}">
                     <img style="padding:24px; max-width: 80%; " class="img-responsive thumbnail" src="{{ "/assets/img/partners/" | prepend: site.baseurl }}{{ client.img }}" alt="">
                     </a>
                     {{client.description}}
                 </div>
            
             
             {% endfor %}
     </div>
</div>
